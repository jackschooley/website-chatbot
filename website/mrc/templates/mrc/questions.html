{% extends "home.html" %}
{% load static %}

{% block css %}
  {{ block.super}}
  <link rel="stylesheet" type ="text/css" href="{% static 'mrc/questions.css' %}">
{% endblock %}

{% block main %}
  <p>Choose a topic to ask a question about.</p>
  <div class="list">
    {% for topic_instance in topics %}
      <div>
        <a href="{% url 'mrc:detail_page' topic_instance.topic %}">{{ topic_instance.topic|title }}</a>
        <p>{{ topic_instance.description }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
