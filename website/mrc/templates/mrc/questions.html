{% extends "home.html" %}
{% load static %}

{% block css %}
  {{ block.super}}
  <link rel="stylesheet" type ="text/css" href="{% static 'mrc/questions.css' %}">
{% endblock %}

{% block main %}
  <p>Welcome to the question answering module! Choose a topic to ask a question about.</p>
  <div class="list">
    {% for topic_instance in topics %}
      <div><a href="{% url 'mrc:detail_page' topic_instance.topic %}">{{ topic_instance.topic }}</a></div>
    {% endfor %}
  </div>
{% endblock %}
